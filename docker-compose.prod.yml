version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: prismid-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prismid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prismid_secret}
      POSTGRES_DB: ${POSTGRES_DB:-prismid_db}
    ports:
      - "5434:5432"
    volumes:
      - prismid_prod_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prismid} -d ${POSTGRES_DB:-prismid_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prismid-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    image: prismid-app:latest
    container_name: prismid-app
    restart: always
    # Use existing .env file if available, otherwise defaults
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - prismid_prod_exports:/app/exports
      - ./credentials:/app/credentials
    # Command is embedded in Dockerfile, but we can override if needed. Default is fine.

  celery-worker:
    image: prismid-app:latest
    container_name: prismid-celery-worker
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

  celery-beat:
    image: prismid-app:latest
    container_name: prismid-celery-beat
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  prismid_prod_db_data:
  prismid_prod_exports:
