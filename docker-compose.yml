version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: prismid-db
    environment:
      POSTGRES_USER: prismid
      POSTGRES_PASSWORD: prismid_secret
      POSTGRES_DB: prismid_db
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U prismid -d prismid_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prismid-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: prismid-app
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://prismid:prismid_secret@postgres:5432/prismid_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./exports:/app/exports
      - ./credentials_user:/app/credentials_user
    command: >
      sh -c "alembic upgrade head &&
             python scripts/seed.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  celery-worker:
    build: .
    container_name: prismid-celery-worker
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://prismid:prismid_secret@postgres:5432/prismid_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./credentials_user:/app/credentials_user
    command: celery -A app.tasks.celery_app worker --loglevel=info

  celery-beat:
    build: .
    container_name: prismid-celery-beat
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://prismid:prismid_secret@postgres:5432/prismid_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./credentials_user:/app/credentials_user
    command: celery -A app.tasks.celery_app beat --loglevel=info

  nginx:
    image: nginx:alpine
    container_name: prismid-nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  pgdata:
